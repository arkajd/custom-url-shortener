<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

        <h1>Form</h1>
        <form action="#" th:action="@{/url-shortener}" th:object="${url}" method="post">
            <div class="mb-3">
                <label class="form-label">Enter URL</label>
                <input type="text" class="form-control" th:field="*{fullUrl}" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Enter Alias</label>
                <input type="text" class="form-control" th:field="*{alias}" />
            </div>

            <p><input type="submit" class ="btn btn-primary" value="Submit" />
                <input type="reset" class="btn btn-primary" value="Reset" /></p>
        </form>

</body>
</html>
